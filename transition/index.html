<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transition</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tab-bar">
    <img class="tab-icon" src="./house.svg" alt="">

    <div id="menu" class="tab-menu" onclick="toggleMenu()">
      <div class="tab-menu-icon">
        <img src="./add.svg" alt="">
      </div>

      <div class="tab-menu-items">
        <div class="tab-menu-item"><img src="./instagram.svg" alt=""></div>
        <div class="tab-menu-item"><img src="./instagram.svg" alt=""></div>
        <div class="tab-menu-item"><img src="./instagram.svg" alt=""></div>
      </div>
    </div>

    <img class="tab-icon" src="./elephant.svg" alt="">
  </div>

  <script>
    const toggleMenu = () => menu.classList.toggle('tab-menu-open')
  </script>
</body>
</html>
